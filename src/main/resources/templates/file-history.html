<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/darkMode.js"></script>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Download History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .file-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .file-info-item {
            background-color: #f8f9fa;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            text-align: center;
        }

        .file-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 0.5rem;
        }

        .file-description {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="bg-gray-800 text-white mb-4">
    <div class="max-w-5xl mx-auto px-4 flex items-center justify-between h-16">
        <a class="flex items-center" href="/">
            <img alt="QuickDrop Logo" class="h-10 mr-2" src="/images/favicon.png">
            <span class="font-semibold">QuickDrop Admin</span>
        </a>
        <button id="navToggle" class="lg:hidden p-2" aria-label="Toggle navigation">â˜°</button>
        <ul id="navMenu" class="hidden lg:flex space-x-4 items-center">
            <li><a class="hover:underline" href="/admin/dashboard">Dashboard</a></li>
            <li><button id="themeToggle" type="button" class="ml-2 px-2 py-1 border rounded text-sm">ðŸŒ™</button></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="max-w-5xl mx-auto mt-5 px-4">
    <h1 class="text-center mb-4">History</h1>

    <!-- File Name and Description -->
    <div class="text-center">
        <p class="file-name" th:text="${file.name}">File Name</p>
        <p class="file-description" th:text="${file.description ?: 'No description provided'}">File Description</p>
    </div>

    <!-- File Details Grid -->
    <div class="card mb-4">
        <div class="card-header bg-info text-white text-center">
            File Details
        </div>
        <div class="card-body">
            <div class="file-info">
                <div class="file-info-item">
                    <strong th:text="${file.size}"></strong>
                    <span>Size</span>
                </div>
                <div class="file-info-item">
                    <strong th:text="${#temporals.format(file.uploadDate, 'dd.MM.yyyy')}"></strong>
                    <span>Upload Date</span>
                </div>
                <div class="file-info-item">
                    <strong th:text="${file.totalDownloads}"></strong>
                    <span>Total Downloads</span>
                </div>
            </div>
        </div>
    </div>

    <!-- History Table -->
    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th>Date</th>
            <th>Action</th>
            <th>IP Address</th>
            <th>User Agent</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${actionLogs}">
            <td th:text="${#temporals.format(log.actionDate, 'dd.MM.yyyy HH:mm:ss')}">01.12.2024 20:12:22</td>
            <td th:text="${log.actionType}">Action</td>
            <td th:text="${log.ipAddress}">127.0.0.1</td>
            <td th:text="${log.userAgent}">Mozilla/5.0 (Windows NT 10.0; Win64; x64)</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.getElementById('navToggle').addEventListener('click', function () {
        const menu = document.getElementById('navMenu');
        menu.classList.toggle('hidden');
    });
</script>
</body>
</html>
