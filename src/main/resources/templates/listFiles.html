<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <script src="/js/theme-toggle.js"></script>
    <meta charset="UTF-8">
    <title>
        All
        Files</title>
    <meta content="width=device-width, initial-scale=1"
          name="viewport">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/images/favicon.png"
          rel="icon"
          type="image/png">
</head>
<body>
<!-- Navbar -->
<nav class="bg-slate-800 dark:bg-slate-900 mb-6">
    <div class="container mx-auto flex items-center justify-between p-4">
        <a href="/" class="flex items-center text-white font-semibold">
            <img src="/images/favicon.png" alt="Website Logo" class="h-10 mr-2">
            QuickDrop
        </a>
        <div class="flex items-center space-x-4">
            <a href="/file/upload" class="text-white hover:underline">Upload File</a>
            <a href="/admin/dashboard" onclick="requestAdminPassword()" th:if="${isAdminDashboardButtonEnabled}" class="text-white hover:underline">Admin Dashboard</a>
            <button id="themeToggle" type="button" class="text-white rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark">ðŸŒ™</button>
        </div>
    </div>
</nav>


<!-- Main Content -->
<div class="container mx-auto mt-5">
    <h1 class="text-center mb-4 font-semibold tracking-tight">All Files</h1>
    <!-- Search Bar Section -->
    <div class="mb-4 max-w-xl mx-auto">
        <form action="/file/search" method="GET" class="flex">
            <input aria-describedby="search-button" aria-label="Search for files" class="flex-grow p-2 border rounded-l-lg bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark" name="query" placeholder="Search for files..." type="text">
            <button class="bg-brand-light dark:bg-brand-dark text-white px-4 rounded-r-lg font-semibold focus:outline-none focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark" id="search-button" type="submit">Search</button>
        </form>
    </div>
    <div th:if="${#lists.isEmpty(files)}" class="text-center my-5">
        <h3 class="text-gray-600 dark:text-gray-400">No files have been uploaded yet.</h3>
        <p>Start by <a href="/file/upload" class="underline">uploading a file</a>.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div th:each="file : ${files}" class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg flex flex-col p-4">
            <h5 class="font-semibold mb-2" th:text="${file.name}">File Name</h5>
            <p th:if="${!#strings.isEmpty(file.description)}" th:text="${file.description}" class="mb-2"></p>
            <p class="border-t pt-2" th:text="'Keep Indefinitely: ' + (${file.keepIndefinitely} ? 'Yes' : 'No')"></p>
            <p th:text="'Password Protected: ' + (${file.passwordHash != null} ? 'Yes' : 'No')"></p>
            <p class="border-t pt-2" th:text="${file.keepIndefinitely} ? 'Uploaded: ' + ${#temporals.format(file.uploadDate, 'dd.MM.yyyy')} : 'Uploaded/Renewed: ' + ${#temporals.format(file.uploadDate, 'dd.MM.yyyy')}"></p>
            <div class="mt-auto pt-4">
                <a class="block bg-brand-light dark:bg-brand-dark text-white text-center py-2 rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark" th:href="@{/file/{UUID}(UUID=${file.uuid})}">Go to File Page</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
