<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/darkMode.js"></script>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Welcome to QuickDrop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
<div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <div class="bg-indigo-600 text-white text-center rounded-t-lg p-4">
        <h1 class="text-xl font-semibold">Welcome to QuickDrop</h1>
    </div>
    <div class="p-6">
        <p class="text-center">
            Thank you for setting up QuickDrop! Before you get started, please set an admin password for the dashboard.
        </p>
        <form id="setupForm" method="post" th:action="@{/admin/setup}">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="adminPassword">Admin Password</label>
                <input class="w-full border rounded px-3 py-2" id="adminPassword" minlength="8" name="adminPassword" required type="password">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="confirmPassword">Confirm Password</label>
                <input class="w-full border rounded px-3 py-2" id="confirmPassword" minlength="8" name="confirmPassword" required type="password">
            </div>
            <div class="text-red-600 mb-3" id="error-message" style="display: none;">Passwords do not match.</div>
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded" type="submit">Set Admin Password</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('setupForm').addEventListener('submit', function (e) {
        const password = document.getElementById('adminPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>
</body>
</html>
