<!DOCTYPE html>
<html lang="en" class="h-full" data-disable-theme-toggle>
<head>
    <script src="/js/theme-toggle.js"></script>
    <meta charset="UTF-8">
    <title>Enter Admin Password</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/images/favicon.png" rel="icon" type="image/png">
</head>
<body>
<!-- Main Content -->
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto mt-10">
        <h2 class="text-center mb-4 font-semibold tracking-tight">Admin Password Required</h2>
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-6 md:p-8">
            <form id="adminPasswordForm" method="POST" th:action="@{/admin/password}" class="space-y-4">
                        <!-- CSRF Token -->
                        <input th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"
                               type="hidden"/>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label class="form-label"
                                   for="adminPassword">Admin Password:</label>
                            <input
                                    class="form-control"
                                    id="adminPassword"
                                    name="password"
                                    required
                                    type="password"
                            >
                        </div>

</form>

            <!-- Error Message -->
            <div th:if="${error}">
                <p class="text-red-600 mt-3" th:text="${error}"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
