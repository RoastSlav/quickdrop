<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/">QuickDrop</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/file/list">View Files</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/file/upload">Upload File</a>
            </li>
        </ul>
    </div>
</nav>

<h1 class="text-center mb-4">Upload a File</h1>
<form id="uploadForm" enctype="multipart/form-data" method="post" th:action="@{/file/upload}" class="card p-4">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    <div class="form-group">
        <label for="file">Select a file:</label>
        <input id="file" name="file" required type="file" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input id="description" name="description" type="text" class="form-control"/>
    </div>
    <div class="form-group form-check">
        <input id="keepIndefinitely" name="keepIndefinitely" type="checkbox" class="form-check-input"/>
        <label for="keepIndefinitely" class="form-check-label">Keep indefinitely</label>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<div id="uploadIndicator" class="mt-3 text-info" style="display: none;">Upload started...</div>

<script src="/js/upload.js"></script>
</body>
</html>
