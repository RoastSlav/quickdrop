<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <script src="/js/tailwindTheme.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-slate-900 dark:text-gray-100">
<nav class="bg-gray-800 dark:bg-gray-900 text-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center space-x-2">
            <img src="/images/favicon.png" alt="Website Logo" class="h-10">
            <span class="font-semibold tracking-tight">QuickDrop</span>
        </a>
        <div class="flex items-center space-x-4">
            <a href="/file/upload" class="hover:text-white">Upload File</a>
            <a th:if="${isAdminDashboardButtonEnabled}" href="/admin/dashboard" onclick="requestAdminPassword()" class="hover:text-white">Admin Dashboard</a>
            <button id="themeToggle" type="button" class="rounded-lg p-2 transition-colors hover:bg-sky-600 dark:hover:bg-sky-500 active:scale-95 focus:outline-none focus:ring-2 focus:ring-sky-500">ðŸŒ™</button>
        </div>
    </div>
</nav>


<main class="max-w-7xl mx-auto px-4 py-6 md:py-8">
    <header class="text-center mb-8 space-y-1">
        <h1 class="text-3xl md:text-4xl font-semibold tracking-tight">All files</h1>
    </header>
    <div class="max-w-md mx-auto mb-8">
        <form action="/file/search" method="GET" class="flex gap-2">
            <label for="searchInput" class="sr-only">Search files</label>
            <input id="searchInput" aria-describedby="search-button" name="query" type="text" placeholder="Search for files..." class="w-full rounded-lg border border-gray-400 dark:border-gray-600 bg-white dark:bg-slate-700 p-2 focus:outline-none focus:ring-2 focus:ring-sky-500" />
            <button id="search-button" type="submit" class="rounded-lg bg-sky-500 hover:bg-sky-600 dark:bg-sky-400 dark:hover:bg-sky-500 text-white px-4 transition-colors active:scale-95 focus:outline-none focus:ring-2 focus:ring-sky-500">Search</button>
        </form>
    </div>
    <div th:if="${#lists.isEmpty(files)}" class="text-center text-gray-600 dark:text-gray-300 my-5">
        <h3 class="mb-2">No files have been uploaded yet.</h3>
        <p>Start by <a href="/file/upload" class="text-sky-600 dark:text-sky-400 hover:underline">uploading a file</a>.</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="file : ${files}">
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg flex flex-col aspect-video p-6 md:p-8">
                <div class="flex-grow">
                    <h2 class="text-xl font-semibold tracking-tight" th:text="${file.name}">File Name</h2>
                    <p class="mt-2" th:if="${!#strings.isEmpty(file.description)}" th:text="${file.description}"></p>
                    <p class="mt-2 border-t pt-3 text-sm text-gray-600 dark:text-gray-300" th:text="'Keep indefinitely: ' + (${file.keepIndefinitely} ? 'Yes' : 'No')"></p>
                    <p class="text-sm text-gray-600 dark:text-gray-300" th:text="'Password protected: ' + (${file.passwordHash != null} ? 'Yes' : 'No')"></p>
                    <p class="border-t pt-3 text-sm text-gray-600 dark:text-gray-300" th:text="${file.keepIndefinitely} ? 'Uploaded: ' + ${#temporals.format(file.uploadDate, 'dd.MM.yyyy')} : 'Uploaded/Renewed: ' + ${#temporals.format(file.uploadDate, 'dd.MM.yyyy')}"></p>
                </div>
                <div class="mt-4 text-center">
                    <a th:href="@{/file/{UUID}(UUID=${file.uuid})}" class="inline-block rounded-lg bg-sky-500 hover:bg-sky-600 dark:bg-sky-400 dark:hover:bg-sky-500 text-white font-medium px-4 py-2 transition-colors active:scale-95 focus:outline-none focus:ring-2 focus:ring-sky-500">Go to file page</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
