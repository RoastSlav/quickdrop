<!DOCTYPE html>
<html lang="en" data-disable-theme-toggle>
<head>
    <meta charset="UTF-8">
    <title>Enter Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/tailwind.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <script src="/js/tailwindTheme.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-slate-900 dark:text-gray-100">
<nav class="bg-gray-800 dark:bg-gray-900 text-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center space-x-2">
            <img src="/images/favicon.png" alt="Website Logo" class="h-10">
            <span class="font-semibold tracking-tight">QuickDrop</span>
        </a>
        <div class="flex items-center space-x-4">
            <a th:if="${isFileListPageEnabled}" href="/file/list" class="hover:text-white">View Files</a>
            <a href="/file/upload" class="hover:text-white">Upload File</a>
        </div>
    </div>
</nav>
<main class="max-w-7xl mx-auto px-4 py-6 md:py-8">
    <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-semibold tracking-tight">Enter Password</h1>
    </header>
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-12 md:col-span-8 md:col-start-3 lg:col-span-6 lg:col-start-4">
            <form id="passwordForm" method="post" th:action="@{/file/password}" class="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-2xl shadow-lg flex flex-col gap-6 items-center">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                <input name="uuid" th:value="${uuid}" type="hidden"/>
                <h2 th:if="${fileName}" th:text="${fileName}" class="text-center text-lg font-semibold text-gray-900 dark:text-gray-100"></h2>
                <label for="password-input" class="sr-only">Password</label>
                <div class="relative w-full">
                    <input id="password-input" name="password" type="password" autocomplete="current-password" required placeholder="Enter the file passwordâ€¦" class="block w-full rounded-full border border-slate-300 dark:border-slate-600 bg-white dark:bg-gray-700 px-5 py-3 pr-12 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:border-sky-500 focus:ring-2 focus:ring-sky-500 focus:outline-none" />
                    <button type="button" id="showPassword" aria-label="Show password" class="absolute inset-y-0 right-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 focus-visible:ring-2 focus-visible:ring-sky-500 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </button>
                </div>
                <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-medium rounded-full py-3 transition focus:ring-2 focus:ring-sky-500">Submit</button>
            </form>
        </div>
    </div>
</main>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('showPassword');
    const input = document.getElementById('password-input');
    if (btn && input) {
        btn.addEventListener('click', () => {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        });
    }
});
</script>
</body>
</html>
