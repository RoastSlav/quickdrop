<!DOCTYPE html>
<html lang="en" class="h-full" data-disable-theme-toggle>
<head>
    <script src="/js/theme-toggle.js"></script>
    <meta charset="UTF-8">
    <title>Password Required</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/images/favicon.png" rel="icon" type="image/png">
</head>
<body>
<!-- Main Content -->
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto mt-10">
        <h2 class="text-center mb-4 font-semibold tracking-tight">Please Enter the Password to Continue</h2>
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-6 md:p-8">
            <form id="passwordForm" method="POST" class="space-y-4">
                        <input th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"
                               type="hidden"/>
                <div>
                    <label class="block font-semibold tracking-tight mb-1" for="password">Password:</label>
                    <input class="w-full p-2 border rounded-lg bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark" id="password" name="password" required type="password">
                </div>
                <button class="w-full bg-brand-light dark:bg-brand-dark text-white py-2 rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark" type="submit">
                    Submit
                </button>
            </form>
            <div th:if="${error}">
                <p class="text-red-600 mt-3" th:text="${error}"></p>
            </div>
        </div>
    </div>
</div>

<script src="/js/fileView.js"></script>
</body>
</html>
