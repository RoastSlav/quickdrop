<!DOCTYPE html>
<html lang="en" data-disable-theme-toggle>
<head>
    <script src="/js/darkMode.js"></script>
    <meta charset="UTF-8">
    <title>
        Enter
        Password</title>
    <meta content="width=device-width, initial-scale=1"
          name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/images/favicon.png"
          rel="icon"
          type="image/png">
</head>
<body>
<!-- Navbar -->
<nav class="bg-gray-800 text-white mb-4">
    <div class="max-w-5xl mx-auto px-4 flex items-center justify-between h-16">
        <a class="flex items-center" href="/">
            <img alt="Website Logo" class="h-10 mr-2" src="/images/favicon.png">
            <span class="font-semibold">QuickDrop</span>
        </a>
        <button id="navToggle" class="lg:hidden p-2" aria-label="Toggle navigation">â˜°</button>
        <ul id="navMenu" class="hidden lg:flex space-x-4 items-center">
            <li th:if="${isFileListPageEnabled}"><a class="hover:underline" href="/file/list">View Files</a></li>
            <li><a class="hover:underline" href="/file/upload">Upload File</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="max-w-md mx-auto mt-5 px-4">
    <h1 class="text-center mb-4">
        Enter
        Password</h1>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <form class="card p-4 shadow"
                  id="passwordForm"
                  method="post"
                  th:action="@{/file/password}">
                <input th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"
                       type="hidden"/>
                <input name="uuid"
                       th:value="${uuid}"
                       type="hidden"/>
                <div class="mb-3">
                    <label class="form-label"
                           for="password">Password:</label>
                    <input
                            class="form-control"
                            id="password"
                            name="password"
                            required
                            type="password"
                    />
                </div>
                <button class="btn btn-primary w-100"
                        type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('navToggle').addEventListener('click', function () {
        const menu = document.getElementById('navMenu');
        menu.classList.toggle('hidden');
    });
</script>
</body>
</html>
