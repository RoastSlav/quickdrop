<!DOCTYPE html>
<html lang="en" class="h-full" data-disable-theme-toggle>
<head>
    <script src="/js/theme-toggle.js"></script>
    <meta charset="UTF-8">
    <title>
        Enter
        Password</title>
    <meta content="width=device-width, initial-scale=1"
          name="viewport">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="/images/favicon.png"
          rel="icon"
          type="image/png">
</head>
<body>
<!-- Navbar -->
<nav class="bg-slate-800 dark:bg-slate-900 mb-6">
    <div class="container mx-auto flex items-center justify-between p-4">
        <a href="/" class="flex items-center text-white font-semibold">
            <img src="/images/favicon.png" alt="Website Logo" class="h-10 mr-2">
            QuickDrop
        </a>
        <div class="flex items-center space-x-4">
            <a th:if="${isFileListPageEnabled}" href="/file/list" class="text-white hover:underline">View Files</a>
            <a href="/file/upload" class="text-white hover:underline">Upload File</a>
            <button id="themeToggle" type="button" class="text-white rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark">ðŸŒ™</button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-5">
    <h1 class="text-center mb-4 font-semibold tracking-tight">Enter Password</h1>
    <div class="max-w-md mx-auto">
        <form id="passwordForm" method="post" th:action="@{/file/password}" class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-6 md:p-8 space-y-4">
                <input th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"
                       type="hidden"/>
                <input name="uuid"
                       th:value="${uuid}"
                       type="hidden"/>
            <div>
                <label class="block font-semibold tracking-tight mb-1" for="password">Password:</label>
                <input class="w-full p-2 border rounded-lg bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark" id="password" name="password" required type="password" />
            </div>
            <button class="w-full bg-brand-light dark:bg-brand-dark text-white py-2 rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark" type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
