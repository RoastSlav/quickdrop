<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Password</title>
    <!-- Viewport Meta Tag -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap CSS -->
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/">QuickDrop</a>
    <button
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNav"
            data-toggle="collapse"
            type="button"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/file/list">View Files</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/file/upload">Upload File</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Enter Password</h1>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Form -->
            <form class="card p-4" id="passwordForm" method="post" th:action="@{/file/password}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                <input name="uuid" th:value="${uuid}" type="hidden"/>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input
                            class="form-control"
                            id="password"
                            name="password"
                            required
                            type="password"
                    />
                </div>
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
