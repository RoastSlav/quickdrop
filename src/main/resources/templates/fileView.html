<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        File
        View</title>
    <meta content="width=device-width, initial-scale=1"
          name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="/images/favicon.png"
          rel="icon"
          type="image/png">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center"
           href="/">
            <img alt="Website Logo"
                 class="me-2"
                 height="40"
                 src="/images/favicon.png">
            QuickDrop
        </a>
        <button
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                type="button"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
             id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       href="/file/list">View
                        Files</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="/file/upload">Upload
                        File</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center mb-4">
        File
        View</h1>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title text-center"
                        th:text="${file.name}">
                        File
                        Name</h5>

                    <div th:if="${!#strings.isEmpty(file.description)}">
                        <p class="card-text text-center mb-3"
                           th:text="${file.description}"></p>
                    </div>

                    <div class="d-flex justify-content-between align-items-center border-top pt-3">
                        <h5 class="card-title mb-0">
                            Uploaded/Renewed
                            At:</h5>
                        <p class="card-text mb-0"
                           th:text="${file.uploadDate}"></p>
                    </div>
                    <small class="text-muted"
                           th:if="${file.keepIndefinitely == false}">
                        Files are kept only for <span th:text="${maxFileLifeTime}">30</span> days after this date.
                    </small>
                    <div class="d-flex justify-content-between align-items-center pt-3">
                        <h5 class="card-title">
                            Keep
                            Indefinitely:</h5>
                        <p class="card-text"
                           th:text="${file.keepIndefinitely} ? 'Yes' : 'No'"></p>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title">
                            File
                            Size:</h5>
                        <p class="card-text"
                           th:text="${fileSize}"></p>
                    </div>

                    <h5 class="card-title border-top pt-3">
                        Link</h5>
                    <div class="input-group mb-3">
                        <input
                                class="form-control"
                                id="downloadLink"
                                readonly
                                th:value="${downloadLink}"
                                type="text"
                        />
                        <button
                                class="btn btn-outline-secondary copyButton"
                                onclick="copyToClipboard()"
                                type="button"
                        >
                            Copy
                            Link
                        </button>
                    </div>

                    <div class="alert alert-info"
                         id="preparingMessage"
                         style="display: none;">
                        Your
                        file
                        is
                        being
                        prepared
                        for
                        download.
                        Please
                        wait...
                    </div>

                    <div class="d-flex justify-content-between mt-3 border-top pt-3">
                        <a
                                class="btn btn-success"
                                id="downloadButton"
                                th:href="@{/file/download/{id}(id=${file.id})}"
                                th:onclick="${file.passwordHash != null} ? 'showPreparingMessage()' : ''"
                        >
                            Download
                        </a>
                        <form method="post"
                              th:action="@{/file/delete/{id}(id=${file.id})}"
                              th:if="${file.passwordHash != null}">
                            <input
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"
                                    type="hidden"
                            />
                            <button class="btn btn-danger"
                                    type="submit">
                                Delete
                                File
                            </button>
                        </form>
                        <form method="post"
                              th:action="@{/file/extend/{id}(id=${file.id})}"
                              th:if="${file.keepIndefinitely == false}">
                            <input
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"
                                    type="hidden"
                            />
                            <button class="btn btn-primary"
                                    type="submit">
                                Renew
                                File
                                Lifetime
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/fileView.js"></script>
</body>
</html>
