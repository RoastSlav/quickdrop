<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <script src="/js/theme-toggle.js"></script>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Download History</title>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="bg-slate-800 dark:bg-slate-900 mb-6">
    <div class="container mx-auto flex items-center justify-between p-4">
        <a href="/" class="flex items-center text-white font-semibold">
            <img src="/images/favicon.png" alt="QuickDrop Logo" class="h-10 mr-2">
            QuickDrop Admin
        </a>
        <div class="flex items-center space-x-4">
            <a href="/admin/dashboard" class="text-white hover:underline">Dashboard</a>
            <button id="themeToggle" type="button" class="text-white rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark">ðŸŒ™</button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-5">
    <h1 class="text-center mb-4 font-semibold tracking-tight">History</h1>

    <!-- File Name and Description -->
    <div class="text-center">
        <p class="text-2xl font-semibold text-sky-600 mb-2" th:text="${file.name}">File Name</p>
        <p class="text-gray-600 dark:text-gray-400 mb-4" th:text="${file.description ?: 'No description provided'}">File Description</p>
    </div>

    <!-- File Details Grid -->
    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-6 md:p-8 mb-4">
        <h2 class="font-semibold tracking-tight text-center mb-4">File Details</h2>
        <div>
            <div class="grid gap-4 sm:grid-cols-3">
                <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg text-center">
                    <strong th:text="${file.size}"></strong>
                    <span>Size</span>
                </div>
                <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg text-center">
                    <strong th:text="${#temporals.format(file.uploadDate, 'dd.MM.yyyy')}"></strong>
                    <span>Upload Date</span>
                </div>
                <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg text-center">
                    <strong th:text="${file.totalDownloads}"></strong>
                    <span>Total Downloads</span>
                </div>
            </div>
        </div>
    </div>

    <!-- History Table -->
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 text-center">
        <thead>
        <tr>
            <th>Date</th>
            <th>Action</th>
            <th>IP Address</th>
            <th>User Agent</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${actionLogs}">
            <td th:text="${#temporals.format(log.actionDate, 'dd.MM.yyyy HH:mm:ss')}">01.12.2024 20:12:22</td>
            <td th:text="${log.actionType}">Action</td>
            <td th:text="${log.ipAddress}">127.0.0.1</td>
            <td th:text="${log.userAgent}">Mozilla/5.0 (Windows NT 10.0; Win64; x64)</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
