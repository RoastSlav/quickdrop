<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/darkMode.js"></script>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Share Link Invalid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/images/favicon.png" rel="icon" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .card {
            max-width: 500px;
            width: 100%;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            text-align: center;
        }

        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="max-w-md mx-auto p-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Link Expired</h1>
            <p class="card-text text-muted">
                This share link is no longer valid. The file you are trying to access has expired or the link has been
                used.
            </p>
            <a class="btn btn-primary btn-home" href="/">Return to Homepage</a>
        </div>
    </div>
</div>

</body>
</html>
