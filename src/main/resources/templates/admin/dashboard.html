<body>

                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="filesTableBody">
            <!-- Filled dynamically -->
            </tbody>
        </table>
    </div>

    <div id="analytics">
        <h2>Analytics</h2>
        <p>Total Downloads: <span id="totalDownloads"></span></p>
        <p>Total Space Used: <span id="totalSpaceUsed"></span></p>
    </div>
</div>

        // Populate file data in the table

    async function loadAnalytics() {
        const response = await fetch('/admin/analytics');
        const data = await response.json();

    }

    loadFiles();

</body>
</html>
