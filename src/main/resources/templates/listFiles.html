<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/darkMode.js"></script>
    <meta charset="UTF-8">
    <title>
        All
        Files</title>
    <meta content="width=device-width, initial-scale=1"
          name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/images/favicon.png"
          rel="icon"
          type="image/png">
</head>
<body>
<!-- Navbar -->
<nav class="bg-gray-800 text-white mb-4">
    <div class="max-w-5xl mx-auto px-4 flex items-center justify-between h-16">
        <a class="flex items-center" href="/">
            <img alt="Website Logo" class="h-10 mr-2" src="/images/favicon.png">
            <span class="font-semibold">QuickDrop</span>
        </a>
        <button id="navToggle" class="lg:hidden p-2" aria-label="Toggle navigation">â˜°</button>
        <ul id="navMenu" class="hidden lg:flex space-x-4 items-center">
            <li><a class="hover:underline" href="/file/upload">Upload File</a></li>
            <li th:if="${isAdminDashboardButtonEnabled}"><a class="hover:underline" href="/admin/dashboard" onclick="requestAdminPassword()">Admin Dashboard</a></li>
            <li><button id="themeToggle" type="button" class="ml-2 px-2 py-1 border rounded text-sm">ðŸŒ™</button></li>
        </ul>
    </div>
</nav>


<!-- Main Content -->
<div class="max-w-5xl mx-auto mt-5 px-4">
    <h1 class="text-center mb-4">
        All
        Files</h1>
    <!-- Search Bar Section -->
    <div class="row mb-4">
        <div class="col-12 col-md-8 offset-md-2">
            <form action="/file/search"
                  method="GET">
                <div class="input-group">
                    <input aria-describedby="search-button"
                           aria-label="Search for files"
                           class="form-control"
                           name="query"
                           placeholder="Search for files..."
                           type="text">
                    <button class="btn btn-primary"
                            id="search-button"
                            type="submit">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" th:if="${#lists.isEmpty(files)}">
        <div class="col-12 text-center my-5">
            <h3 class="text-muted">No files have been uploaded yet.</h3>
            <p>Start by <a href="/file/upload">uploading a file</a>.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
             th:each="file : ${files}">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title"
                        th:text="${file.name}">
                        File
                        Name</h5>
                    <p class="card-text"
                       th:if="${!#strings.isEmpty(file.description)}"
                       th:text="${file.description}"></p>
                    <p class="card-text border-top pt-3"
                       th:text="'Keep Indefinitely: ' + (${file.keepIndefinitely} ? 'Yes' : 'No')">
                        Keep
                        Indefinitely</p>
                    <p class="card-text"
                       th:text="'Password Protected: ' + (${file.passwordHash != null} ? 'Yes' : 'No')">
                        Password
                        Protected</p>
                    <p class="card-text border-top pt-3"
                       th:text="${file.keepIndefinitely} ? 'Uploaded: ' + ${#temporals.format(file.uploadDate, 'dd.MM.yyyy')} : 'Uploaded/Renewed: ' + ${#temporals.format(file.uploadDate, 'dd.MM.yyyy')}"></p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary w-100"
                       th:href="@{/file/{UUID}(UUID=${file.uuid})}">Go to File Page</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('navToggle').addEventListener('click', function () {
        const menu = document.getElementById('navMenu');
        menu.classList.toggle('hidden');
    });
</script>
</body>
</html>
